spring:
# ===============================
# = BANCO DE DADOS
# ===============================
  datasource:
    url: ${DATABASE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect
        temp:
          use_jdbc_metadata_defaults: 'false'
        format_sql: 'true'
        type: trace
    hibernate:
      ddl-auto: none
    show-sql: 'false'
    open-in-view: false
  
  # ===============================
# = FLYWAY
# ===============================
  flyway:
    enabled: false

# ===============================
# SWAGGER
# ===============================
springdoc:
  swagger-ui:
    filter: false
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    defaultModelsExpandDepth: -1
    docExpansion: "none"
    path: /docs
  show-actuator: true
  api-docs:
    path: /docs

